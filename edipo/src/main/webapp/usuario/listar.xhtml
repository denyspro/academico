<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition	template="/resources/ui/leiaute.xhtml">
	<ui:define name="corpo">
		<h:body>
			<h:form>
				<legend>Usuários</legend>
				<h:dataTable value="#{usuarioMB.usuarios}" var="usuario"
					styleClass="table table-striped table-condensed table-hover">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{usuario.idUsuario}" />
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{usuario.dsIdentificador}" />
					</h:column>
					<h:column>
						<f:facet name="header">Senha</f:facet>
						<h:outputText value="#{usuario.dsSenha}" />
					</h:column>
					<h:column>
						<f:facet name="header">Sal</f:facet>
						<h:outputText value="#{usuario.dsSal}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{usuario.dsNome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Data Nascimento</f:facet>
						<h:outputText value="#{usuario.dtNascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Opções</f:facet>
						<h:commandLink value="editar"
							action="editar?faces-redirect=true&amp;includeViewParams=true">
							<f:setPropertyActionListener
								target="#{usuarioMB.usuario.idUsuario}"
								value="#{usuario.idUsuario}" />
						</h:commandLink>
						&nbsp;|&nbsp;
						<h:commandLink value="excluir"
							action="#{usuarioMB.excluir(usuario)}" />
					</h:column>
				</h:dataTable>
				<br />
				<h:commandButton value="Novo" action="editar"
					styleClass="btn btn-primary" />
				<br />
				<br />
				<h:messages globalOnly="true" layout="table" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>

</html>
