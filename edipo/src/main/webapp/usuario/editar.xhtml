<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/ui/leiaute.xhtml">
	<ui:define name="corpo">
			<c:set var="usuario" value="#{usuarioMB.usuario}" />
			<f:metadata>
				<f:viewParam name="idUsuario" value="#{usuarioMB.usuario.idUsuario}" />
				<f:viewParam name="fromView" value="#{usuarioMB.fromView}" />
			</f:metadata>
			<h:form styleClass="form-horizontal">
				<legend>Usuário</legend>
				<h:panelGrid columns="3">
					<h:outputLabel styleClass="control-label">Código&nbsp;</h:outputLabel>
					<h:inputText id="idUsuario" value="#{usuario.idUsuario}"
						disabled="true" styleClass="input-sm" />
					<h:message for="idUsuario" />
					<h:outputLabel styleClass="control-label">Email&nbsp;</h:outputLabel>
					<h:inputText id="dsIdentificador"
						value="#{usuario.dsIdentificador}" required="true"
						requiredMessage="Campo obrigatório." styleClass="input-sm" />
					<h:message for="dsIdentificador" />
					<h:outputLabel styleClass="control-label">Senha&nbsp;</h:outputLabel>
					<h:inputText id="dsSenha" value="#{usuario.dsSenha}"
						required="true" requiredMessage="Campo obrigatório."
						styleClass="input-sm" />
					<h:message for="dsSenha" />
					<h:outputLabel styleClass="control-label">Sal&nbsp;</h:outputLabel>
					<h:inputText id="dsSal" value="#{usuario.dsSal}" required="true"
						requiredMessage="Campo obrigatório." styleClass="input-sm" />
					<h:message for="dsSal" />	
					<h:outputLabel styleClass="control-label">Nome&nbsp;</h:outputLabel>
					<h:inputText id="dsNome" value="#{usuario.dsNome}" required="true"
						requiredMessage="Campo obrigatório." styleClass="input-sm" />
					<h:message for="dsNome" />
					<h:outputLabel styleClass="control-label">Data de Nascimento&nbsp;</h:outputLabel>
					<h:inputText id="dtNascimento" value="#{usuario.dtNascimento}"
						required="true" requiredMessage="Campo obrigatório."
						styleClass="input-sm">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="dtNascimento" />
				</h:panelGrid>
				<br />
				<h:commandButton value="Salvar"
					action="#{usuarioMB.salvar(usuario)}" styleClass="btn btn-success" />
				&nbsp;&nbsp;
				<h:button value="Cancelar" outcome="#{usuarioMB.fromView}"
					styleClass="btn btn-danger" />
				<br />
				<br />
				<h:messages globalOnly="true" layout="table" />
			</h:form>
	</ui:define>
</ui:composition>
</html>
