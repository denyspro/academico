<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:shi="http://shiro.apache.org/tags">

<h:head>
	<title>Cadastro de usuários</title>
</h:head>
<h:body>
	<c:set var="usuario" value="#{usuarioMB.usuario}" />
	<f:metadata>
		<f:viewParam name="idUsuario" value="#{usuarioMB.usuario.idUsuario}" />
	</f:metadata>
	<h:form>
		<h:panelGrid columns="2">
				ID
				<h:inputText value="#{usuario.idUsuario}" />
				Email
				<h:inputText value="#{usuario.dsIdentificador}" />
				Senha
				<h:inputText value="#{usuario.dsSenha}" />
				Sal
				<h:inputText value="#{usuario.dsSal}" />
				Data Nascimento
				<h:inputText value="#{usuario.dtNascimento}" required="true" requiredMessage="Campo obrigatório">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
		</h:panelGrid>
		<h:commandButton value="Salvar"
			action="#{usuarioMB.salvar(usuario)}" />
	</h:form>
</h:body>
</html>
