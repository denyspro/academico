<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:shi="http://shiro.apache.org/tags">

<h:head>
	<title></title>
</h:head>
<h:body>
	<c:set var="usuario" value="#{usuarioMB.usuario}" />
	<f:metadata>
		<f:viewParam name="idUsuario" value="#{usuarioMB.usuario.idUsuario}" />
	</f:metadata>
	<h:form>
		<h1></h1>
		<h:panelGrid columns="3">
			<h:outputLabel for="idUsuario" value="Id" />
			<h:inputText value="#{usuario.idUsuario}" />
			<h:message for="idUsuario" />

			<h:outputLabel for="dsIdentificador" value="Email" />
			<h:inputText value="#{usuario.dsIdentificador}" />
			<h:message for="dsIdentificador" />

			<h:outputLabel for="dsSenha" value="Senha" />
			<h:inputText value="#{usuario.dsSenha}" />
			<h:message for="dsSenha" />

			<h:outputLabel for="dsSal" value="Sal" />
			<h:inputText value="#{usuario.dsSal}" />
			<h:message for="dsSal" />

			<h:outputLabel for="dsNome" value="Nome" />
			<h:inputText value="#{usuario.dsNome}" />
			<h:message for="dsNome" />

			<h:outputLabel for="dtNascimento" value="Data Nascimento" />
			<h:inputText value="#{usuario.dtNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:message for="dtNascimento" />
		</h:panelGrid>
		<h:commandButton value="Salvar" action="#{usuarioMB.salvar(usuario)}" />
	</h:form>
</h:body>
</html>
