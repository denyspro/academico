<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/ui/leiaute.xhtml">
	<ui:define name="corpo">
		<h:body>
			<c:set var="usuario" value="#{usuarioMB.usuario}" />
			<f:metadata>
				<f:viewParam name="idUsuario" value="#{usuarioMB.usuario.idUsuario}" />
			</f:metadata>
			<h:form>
				<legend>Usuário</legend>
				<h:panelGrid columns="3">
					Código
					<h:inputText id="idUsuario" value="#{usuario.idUsuario}"
						disabled="true" />
					<h:message for="idUsuario" />
					Email
					<h:inputText id="dsIdentificador"
						value="#{usuario.dsIdentificador}" required="true"
						requiredMessage="Campo obrigatório." />
					<h:message for="dsIdentificador" />
					Senha
					<h:inputText id="dsSenha" value="#{usuario.dsSenha}"
						required="true" requiredMessage="Campo obrigatório." />
					<h:message for="dsSenha" />
					Sal
					<h:inputText id="dsSal" value="#{usuario.dsSal}" required="true"
						requiredMessage="Campo obrigatório." />
					<h:message for="dsSal" />	
					Nome
					<h:inputText id="dsNome" value="#{usuario.dsNome}" required="true"
						requiredMessage="Campo obrigatório." />
					<h:message for="dsNome" />
					Data de Nascimento
					<h:inputText id="dtNascimento" value="#{usuario.dtNascimento}"
						required="true" requiredMessage="Campo obrigatório.">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="dtNascimento" />
				</h:panelGrid>
				<br />
				<h:commandButton value="Salvar" action="#{usuarioMB.salvar(usuario)}" styleClass="btn btn-success" />
				&nbsp;&nbsp;
				<h:button value="Cancelar" outcome="listar?faces-redirect=true" styleClass="btn btn-danger" />
				<br />
				<br />
				<h:messages globalOnly="true" layout="table" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
