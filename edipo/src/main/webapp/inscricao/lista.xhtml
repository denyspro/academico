<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition	template="/WEB-INF/ui/leiaute.xhtml">
	<ui:define name="corpo">
		<h:panelGroup layout="block" class="page-header col-xs-10 col-xs-offset-1">
			<h4>Inscrições</h4>
		</h:panelGroup>
		<h:panelGroup layout="block" class="col-xs-10 col-xs-offset-1">
			<h:form>
				<h:panelGroup layout="block" rendered="#{empty inscricaoMB.inscricoes}">
					<em><h:outputText value="Não há registros." styleClass="text-info" /></em>
					<br />
				</h:panelGroup>
				<h:dataTable value="#{inscricaoMB.inscricoes}" var="inscricao" styleClass="table table-striped table-condensed table-hover" rendered="#{!empty inscricaoMB.inscricoes}">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{inscricao.id}" />
					</h:column>
	
					<h:column>
						<f:facet name="header">Curso</f:facet>
						<h:outputText value="#{inscricao.curso.dsCurso}" />
					</h:column>

					<h:column>
						<f:facet name="header">Responsável</f:facet>
						<h:outputText value="#{inscricao.curso.usuario.dsNome}" />
					</h:column>

					<h:column headerClass="col-xs-1">
						<f:facet name="header">Opções</f:facet>
						<h:panelGroup layout="block" styleClass="btn-toolbar nowrap">
							<h:panelGroup layout="block">
								<h:button value="editar" outcome="detalhe?faces-redirect=true" includeViewParams="true" styleClass="btn btn-success btn-xs" disabled="#{inscricao.idUsuario!=autorizacaoMB.id}">
									<f:param name="id" value="#{inscricao.id}" />
								</h:button>
							</h:panelGroup>

							<h:panelGroup layout="block">
								<h:commandButton value="excluir" action="#{inscricaoMB.excluir(inscricao)}" styleClass="btn btn-danger btn-xs" disabled="#{inscricao.idUsuario!=autorizacaoMB.id}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:column>
				</h:dataTable>
				<br />

				<h:panelGroup layout="block">
					<h:commandButton value="Novo" action="detalhe" styleClass="btn btn-primary" />
				</h:panelGroup>
				<br />
	
				<h:panelGroup layout="block">
					<h:messages globalOnly="true" layout="table" styleClass="text-danger" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>

</html>
