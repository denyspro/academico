<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/ui/leiaute.xhtml">
	<ui:define name="corpo">
		<c:set var="inscricao" value="#{inscricaoMB.inscricao}" />
		<f:metadata>
			<f:viewParam name="id" value="#{inscricaoMB.inscricao.id}" />
			<f:viewParam name="visaoOrigem" value="#{inscricaoMB.visaoOrigem}" />
		</f:metadata>
		<h:panelGroup layout="block" styleClass="page-header col-xs-4 col-xs-offset-4">
			<h4>Inscrição</h4>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-xs-4 col-xs-offset-4">
			<h:form>
				<h:outputLabel styleClass="control-label">Curso:</h:outputLabel>
				<h:selectOneMenu id="curso" value="#{inscricao.curso}" styleClass="form-control" required="true" requiredMessage="Campo obrigatório." converter="conversaoUtil" collectionType="java.util.ArrayList">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
					<f:selectItems value="#{inscricaoMB.cursos}" var="curso" itemValue="#{curso}" itemLabel="#{curso.dsCurso}" />
				</h:selectOneMenu>
				<em><h:message for="curso" styleClass="text-danger small" /></em>
				<br />

				<br />
				<h:panelGroup layout="block" styleClass="btn-toolbar">
					<h:panelGroup layout="block" styleClass="btn-group">
						<h:commandButton value="Salvar" action="#{inscricaoMB.salvar(inscricao)}" styleClass="btn btn-success" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="btn-group">
						<h:button value="Cancelar" outcome="#{inscricaoMB.visaoOrigem}" styleClass="btn btn-danger" />
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block">
					<h:messages globalOnly="true" layout="table" styleClass="text-danger" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
