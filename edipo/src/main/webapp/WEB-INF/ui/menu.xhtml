<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
	<h:panelGroup styleClass="navbar navbar-inverse navbar-fixed-top" layout="block" rendered="#{autorizacaoMB.usuarioAutenticado}">
		<h:panelGroup layout="block" styleClass="container">
			<h:panelGroup layout="block" styleClass="navbar-header">
				<a class="navbar-brand" href="#">ÉDIPO</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><h:link value="Painel" outcome="/index" /></li>
					<h:panelGroup rendered="#{!autorizacaoMB.getPossuiPerfil('Administrador')}">
						<li>
							<h:link value="Conta" outcome="/usuario/detalhe">
								<f:param name="visaoOrigem" value="/index" />
								<f:param name="id" value="${autorizacaoMB.id}" />
							</h:link>
						</li>
					</h:panelGroup>
					<h:panelGroup rendered="#{autorizacaoMB.getPossuiPerfil('Administrador')}">
						<li>
							<h:link value="Usuários" outcome="/usuario/lista" />
						</li>
					</h:panelGroup>
					<h:panelGroup rendered="#{autorizacaoMB.getPossuiPerfil('Professor')}">
						<li>
							<h:link value="Cursos" outcome="/curso/lista" />
						</li>
						<li>
							<h:link value="Questões" outcome="/questao/lista" />
						</li>
						<li>
							<h:link value="Avaliações" outcome="/avaliacao/lista" />
						</li>
					</h:panelGroup>
					<h:panelGroup rendered="#{autorizacaoMB.getPossuiPerfil('Aluno')}">
						<li>
							<h:link value="Inscrições" outcome="/inscricao/lista" />
						</li>
						<li>
							<h:link value="Resoluções" outcome="/resolucao/lista" />
						</li>
					</h:panelGroup>
					<h:panelGroup rendered="#{autorizacaoMB.getPossuiPerfil('Professor')||autorizacaoMB.getPossuiPerfil('Aluno')}">
						<li>
							<h:link value="Resultados" outcome="/login" rendered="false" />
						</li>
					</h:panelGroup>
					<li>
						<h:link value="Sair" outcome="/login" />
					</li>
				</ul>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
</html>
