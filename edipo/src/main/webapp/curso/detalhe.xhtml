<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/ui/leiaute.xhtml">
	<ui:define name="corpo">
		<c:set var="curso" value="#{cursoMB.curso}" />
		<f:metadata>
			<f:viewParam name="visaoOrigem" value="#{cursoMB.visaoOrigem}" />
			<f:viewParam name="id" value="#{cursoMB.curso.id}" />
		</f:metadata>
		<h:panelGroup layout="block" class="page-header col-xs-4 col-xs-offset-4">
			<h4>Curso</h4>
		</h:panelGroup>
		<h:panelGroup layout="block" class="col-xs-4 col-xs-offset-4">
			<h:form>
				<h:outputLabel styleClass="control-label">Nome:</h:outputLabel>
				<h:inputText id="dsCurso" value="#{curso.dsCurso}" styleClass="form-control" required="true" requiredMessage="Campo obrigatÃ³rio." />
				<em><h:message for="dsCurso" styleClass="text-danger small" /></em>
				<br />

				<br />
				<h:panelGroup layout="block" styleClass="btn-toolbar">
					<h:panelGroup layout="block" styleClass="btn-group">
						<h:commandButton value="Salvar" action="#{cursoMB.salvar(curso)}" styleClass="btn btn-success" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="btn-group">
						<h:button value="Cancelar" outcome="#{cursoMB.visaoOrigem}" styleClass="btn btn-danger" />
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block">
					<h:messages globalOnly="true" layout="table" styleClass="text-danger" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
