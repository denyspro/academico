<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/ui/leiaute.xhtml">
	<ui:define name="topo">
		<div class="page-header col-sm-4 col-sm-offset-4">
			<h1>
				Édipo
			</h1>
			<h4>
				Avaliação de desempenho acadêmico
			</h4>
		</div>
	</ui:define>
	<ui:define name="corpo">
		<f:metadata>
			<f:event type="preRenderView" listener="#{autenticacaoMB.sair()}" />
		</f:metadata>
		<div class="jumbotron col-sm-4 col-sm-offset-4">
			<div class="container">
				<h:form>
					<h:outputLabel styleClass="control-label">Email:
						</h:outputLabel>
					<h:inputText id="dsIdentificador" label="Email" required="true"
						requiredMessage="Campo obrigatório." styleClass="form-control"
						value="#{autenticacaoMB.dsIdentificador}" />
					<h:message for="dsIdentificador" styleClass="text-danger" />
					<br />

					<h:outputLabel styleClass="control-label">Senha:
						</h:outputLabel>
					<h:inputSecret id="dsSenha" label="Senha" required="true"
						requiredMessage="Campo obrigatório." styleClass="form-control"
						value="#{autenticacaoMB.dsSenha}" />
					<h:message for="dsSenha" styleClass="text-danger" />
					<br />

					<h:commandButton value="Entrar" action="#{autenticacaoMB.entrar()}"
						styleClass="btn btn-lg btn-success btn-block" />
					<h:button value="Nova conta"
						outcome="usuario/editar?faces-redirect=true&amp;includeViewParams=true"
						styleClass="btn btn-lg btn-primary btn-block">
						<f:param name="fromView" value="/login" />
					</h:button>

					<h:messages globalOnly="true" layout="table"
						styleClass="text-danger" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
