<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>

<h:outputStylesheet library="css" name="main.css" />
<h:outputStylesheet library="css" name="bootstrap.min.css" />
<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />

<h:body>
	<f:metadata>
		<f:event type="preRenderView" listener="#{autenticacaoMB.sair()}" />
	</f:metadata>
	<h:form id="viewForm">
		<h:panelGrid columns="3">
			Email:
			<h:inputText id="dsIdentificador" label="Email" required="true"
				requiredMessage="Campo obrigatório."
				value="#{autenticacaoMB.dsIdentificador}" />
			<h:message for="dsIdentificador" />

			Senha:
			<h:inputSecret id="dsSenha" label="Senha" required="true"
				requiredMessage="Campo obrigatório."
				value="#{autenticacaoMB.dsSenha}" />
			<h:message for="dsSenha" />

			Lembrar:
			<h:selectBooleanCheckbox id="blManterAutenticado" label="Lembrar"
				value="#{autenticacaoMB.blManterAutenticado}" required="false" />
			<h:message for="blManterAutenticado" />
		</h:panelGrid>
		<br />
		<h:commandButton value="Entrar" action="#{autenticacaoMB.entrar()}" />
		&nbsp;&nbsp;
		<h:button value="Novo" outcome="usuario/editar?faces-redirect=true" />
		<br />
		<br />
		<h:messages globalOnly="true" layout="table" />
	</h:form>
</h:body>

<h:outputScript library="js" name="main.js" />
<h:outputScript library="js" name="jquery-1.10.1.min.js" />
<h:outputScript library="js" name="bootstrap.min.js" />

</html>
