<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/ui/leiaute.xhtml">
	<ui:define name="topo">
	</ui:define>
	<ui:define name="corpo">
		<f:metadata>
			<f:event type="preRenderView" listener="#{autenticacaoMB.sair()}" />
		</f:metadata>
		<h:form id="viewForm" styleClass="form-horizontal">
		<div class="page-header">
			<h1>Édipo&nbsp;<small>Avaliação de desempenho acadêmico</small></h1>
		</div>
			<div class="jumbotron">
				<div class="container">
					<h:panelGrid columns="3">
						<h:outputLabel styleClass="control-label">Email&nbsp;
						</h:outputLabel>
						<h:inputText id="dsIdentificador" label="Email" required="true"
							requiredMessage="Campo obrigatório." styleClass="input-lg"
							value="#{autenticacaoMB.dsIdentificador}" />
						<h:message for="dsIdentificador" styleClass="text-danger" />
		
						<h:outputLabel styleClass="control-label">Senha&nbsp;
						</h:outputLabel>
						<h:inputSecret id="dsSenha" label="Senha" required="true"
							requiredMessage="Campo obrigatório." styleClass="input-lg"
							value="#{autenticacaoMB.dsSenha}" />
						<h:message for="dsSenha" styleClass="text-danger" />
<!--
								<h:outputLabel>Lembrar?</h:outputLabel>
								<h:selectBooleanCheckbox id="blManterAutenticado" label="Lembrar"
									value="#{autenticacaoMB.blManterAutenticado}" required="false" />
								<h:message for="blManterAutenticado" styleClass="text-danger" />
-->
						<h:panelGroup>
							<h:commandButton value="Entrar" action="#{autenticacaoMB.entrar()}"
								styleClass="btn btn-lg btn-success btn-block" />
							<h:button value="Nova conta"
								outcome="usuario/editar?faces-redirect=true&amp;includeViewParams=true"
								styleClass="btn btn-lg btn-primary btn-block">
								<f:param name="fromView" value="/login" />
							</h:button>
						</h:panelGroup>
					</h:panelGrid>
				</div>
			</div>
			<h:messages globalOnly="true" layout="table" styleClass="text-danger" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
