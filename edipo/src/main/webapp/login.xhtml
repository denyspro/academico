<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/ui/leiaute.xhtml">
	<ui:define name="topo">
		<h:panelGroup layout="block" class="page-header col-xs-4 col-xs-offset-4">
			<h1>Édipo</h1>
			<h4>Avaliação de desempenho acadêmico</h4>
		</h:panelGroup>
	</ui:define>
	<ui:define name="corpo">
		<f:metadata>
			<f:event type="preRenderView" listener="#{autenticacaoMB.sair()}" />
		</f:metadata>
		<h:panelGroup layout="block" class="jumbotron col-xs-4 col-xs-offset-4">
			<h:panelGroup layout="block" class="container">
				<h:form>
					<h:outputLabel styleClass="control-label">Email:</h:outputLabel>
					<h:inputText id="dsIdentificador" value="#{autenticacaoMB.dsIdentificador}" styleClass="form-control" required="true" requiredMessage="Campo obrigatório." />
					<em><h:message for="dsIdentificador" styleClass="text-danger small" /></em>
					<br />

					<h:outputLabel styleClass="control-label">Senha:</h:outputLabel>
					<h:inputSecret id="dsSenha" value="#{autenticacaoMB.dsSenha}" styleClass="form-control" required="true" requiredMessage="Campo obrigatório." />
					<em><h:message for="dsSenha" styleClass="text-danger small" /></em>
					<br />

					<h:commandButton value="Entrar" action="#{autenticacaoMB.entrar()}" styleClass="btn btn-lg btn-success btn-block" />
					<h:button value="Nova conta" outcome="usuario/detalhe?faces-redirect=true&amp;includeViewParams=true" styleClass="btn btn-lg btn-primary btn-block">
						<f:param name="visaoOrigem" value="/login" />
					</h:button>
					<br />

					<h:panelGroup layout="block">
						<h:messages globalOnly="true" layout="table" styleClass="text-danger" />
					</h:panelGroup>
				</h:form>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
