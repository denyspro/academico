<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/ui/leiaute.xhtml">
	<ui:define name="corpo">
		<c:set var="alternativa" value="#{alternativaMB.alternativa}" />
		<f:metadata>
			<f:viewParam name="id" value="#{alternativaMB.alternativa.id}" />
			<f:viewParam name="idQuestao" value="#{alternativaMB.alternativa.questao.id}" />
			<f:viewParam name="visaoOrigem" value="#{alternativaMB.visaoOrigem}" />
		</f:metadata>
		<h:panelGroup layout="block" styleClass="page-header col-xs-4 col-xs-offset-4">
			<h4>Alternativa</h4>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-xs-4 col-xs-offset-4">
			<h:form>
				<h:outputLabel styleClass="control-label">Descrição:</h:outputLabel>
				<h:inputTextarea id="dsAlternativa" value="#{alternativa.dsAlternativa}" styleClass="form-control" required="true" requiredMessage="Campo obrigatório." cols="9" rows="5" />
				<em><h:message for="dsAlternativa" styleClass="text-danger small" /></em>
				<br />

				<h:outputLabel styleClass="control-label">Valor:</h:outputLabel>
				<h:inputText id="vlAlternativa" value="#{alternativa.vlAlternativa}" styleClass="form-control" required="true" requiredMessage="Campo obrigatório." validatorMessage="Precisa ser de 0,00 a 100,00.">
					<f:validateDoubleRange minimum="0" maximum="100" />
				</h:inputText>
				<em><h:message for="vlAlternativa" styleClass="text-danger small" /></em>
				<br />

				<br />
				<h:panelGroup layout="block" styleClass="btn-toolbar">
					<h:panelGroup layout="block" styleClass="btn-group">
						<h:commandButton value="Salvar" action="#{alternativaMB.salvar(alternativa)}" styleClass="btn btn-success" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="btn-group">
						<h:button value="Cancelar" outcome="#{alternativaMB.visaoOrigem}" includeViewParams="true" styleClass="btn btn-danger">
							<f:param name="idQuestao" value="#{alternativaMB.alternativa.questao.id}" />
						</h:button>
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block">
					<h:messages globalOnly="true" layout="table" styleClass="text-danger" />
				</h:panelGroup>
				<c:set target="#{flash}" property="keepMessages" value="false" />
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
