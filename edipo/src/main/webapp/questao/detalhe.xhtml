<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/ui/leiaute.xhtml">
	<ui:define name="corpo">
		<c:set var="questao" value="#{questaoMB.questao}" />
		<f:metadata>
			<f:viewParam name="id" value="#{questaoMB.questao.id}" />
			<f:viewParam name="visaoOrigem" value="#{questaoMB.visaoOrigem}" />
		</f:metadata>
		<h:panelGroup layout="block" styleClass="page-header col-xs-4 col-xs-offset-4">
			<h4>Questão</h4>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-xs-4 col-xs-offset-4">
			<h:form>
				<h:outputLabel styleClass="control-label">Enunciado:</h:outputLabel>
				<h:inputTextarea id="dsEnunciado" value="#{questaoMB.questao.dsEnunciado}" styleClass="form-control" required="true" requiredMessage="Campo obrigatório." cols="9" rows="5" />
				<em><h:message for="dsEnunciado" styleClass="text-danger small" /></em>
				<br />

				<h:outputLabel styleClass="control-label">Etiquetas:</h:outputLabel>
				<h:inputText id="dsEtiquetas" value="#{questaoMB.dsEtiquetas}" styleClass="form-control" required="false" requiredMessage="Campo obrigatório." />
				<em><h:message for="dsEtiquetas" styleClass="text-danger small" /></em>
				<br />

				<h:panelGroup layout="block" styleClass="checkbox" rendered="false">
					<h:outputLabel styleClass="control-label">Múltipla Escolha?</h:outputLabel>
					<h:selectBooleanCheckbox id="blMultiplaEscolha" value="#{questaoMB.questao.blMultiplaEscolha}" styleClass="radio small" required="true" requiredMessage="Campo obrigatório." />
				</h:panelGroup>
				<em><h:message for="blMultiplaEscolha" styleClass="text-danger small" /></em>
				<br />

				<br />
				<h:panelGroup layout="block" styleClass="btn-toolbar">
					<h:panelGroup layout="block" styleClass="btn-group">
						<h:commandButton value="Salvar" action="#{questaoMB.salvar(questao)}" styleClass="btn btn-success" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="btn-group">
						<h:button value="Cancelar" outcome="#{questaoMB.visaoOrigem}" styleClass="btn btn-danger" />
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block">
					<h:messages globalOnly="true" layout="table" styleClass="text-danger" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>

	</ui:define>
</ui:composition>
</html>
